<!doctype html>
<html>
    <head>
        <title>Parking Lot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://libs.baidu.com/bootstrap/2.0.4/css/bootstrap.min.css" rel="stylesheet">

<!--        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">  -->
    </head>
    <body>
	<div class="container-fluid" >
	    <div class="row-fluid">
                <div class="span12">
                    <h1>周边停车场</h1>
                </div>
            </div>         
            {% for parkinglot in parkinglots  %}
	    <div class="row-fluid">
                <div class="span12">
                     <div class="well" >
                         <img src={{ parkinglot.image_url }} >
                         <div class="caption">
                            <h2>{{ parkinglot.name }}</h2>
                            <p>地址：{{ parkinglot.address }}，距离：{{ parkinglot.distance }}米</p>
                            <p>空余车位：{{ parkinglot.available }}，车位总数：{{ parkinglot.total }}</p>
                            <p>更新时间：{{ parkinglot.timestamp  }}</p>
                         </div>        
                     </div>
                </div>
            </div>
            {% endfor %}
        </div>

	<script src="http://libs.baidu.com/bootstrap/2.0.4/js/bootstrap.min.js"></script>
<!--	<script src="/static/bootstrap/js/bootstrap.min.js"></script> -->
    </body>
</html>
